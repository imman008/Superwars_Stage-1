<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Superhero Wars</title>
<link rel="stylesheet" href="style.css">
</head>

      </figure>
      <figure class="grid-item">

        <figcaption>Captain America</figcaption>
        <p>50</p>
      </figure>
      <figure class="grid-item">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png" alt="Another Woman">
        <figcaption>Gem Woman</figcaption>

      </div>
